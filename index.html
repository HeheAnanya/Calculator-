<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="utils.css">
</head>
<body style="background-image: url(https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?cs=srgb&dl=pexels-padrinan-255379.jpg&fm=jpg);">
    <h1 class="center">Let's Calculate!!!</h1>
    <div class="container" id="calculator">
        <div class="screen">
            <input class="input" type="text" id="display"/>
        </div>
        <div class="row" id="keys">
            <button class="button clear">AC</button>
            <button class="button operator">(-1)</button>
            <button class="button operator">%</button>
            <button class="button operator">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button ">9</button>
            <button class="button operator">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="button final operator">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
